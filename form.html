<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        input[type="name"]{
            width: 200px;
            height: 20px;
            background-color: chocolate;
        }
        input[type="password"]{
            width: 180px;
            height: 20px;
            background-color: red;
        }
        
</style>
    
</head>
<body>
    <form action="login.html">
        <h1>
            Register
        </h1>
        <label for="name" >Name</label>
        <input type="name"  placeholder="Shri"id="name"required > 
        <br><br>
        <label for="email" >Email</label>
        <input type="email"placeholder="shri@gmail.com"id="email" >
        <br><br>
        <input type="radio"name="gender"value="male"id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender"id="female"value="female">
        <label for="Female">Female</label>
        <input type="radio"name="gender"value="others"id="others" >
        <label for="others">Others</label>
        <br>
        <h1>Skills</h1>
        <input type="checkbox"id="html"value="html">
        <label for="html">Html</label>
        <input type="checkbox"id="css"value="css">
        <label for="css">Css</label>
        <input type="checkbox" id="javascript"value="javascript">
        <label for="javascript">JavaScript</label>
        <br><br>
        <h3>Upload the Resume</h3>
            <label for="resume">Upload</label>
            <input type="file" id="resume" accept=".pdf,.jpg">
            <br><br>

        <label for="years of experience">Years of Experience</label>
        <select name="experience" id="experience">
         <optgroup label="intern">
            <option value ="0-1-I">0-1</option>
            <option value="1-3-I">1-3</option>
          <optgroup label="FullTime">
                    <option value="0-1-F">0-1</option>
                    <option value="1-3-F">1-3</option>
                    <option value="3-7-F">3-7</option>

        
        </optgroup>
        
        <select><br><br>

            
        <label for="password">Password</label>
        <input type="password" id="password"placeholder="use one letter caps"required >
        <button>Register</button>
        
</body>
</html>
